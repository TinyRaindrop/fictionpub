[main]
# Your main script
main = fictionpub/main.py

# Output filename for the final EXE
output_filename = fictionpub.exe

# Produce a single-file EXE
onefile = true

# Put the exe next to the config file
output_dir = ./

# Windows options
windows-console-mode = false   # Set true if you want console output for debugging

# LTO and optimizations (recommended)
lto = true
show-progress = false
assume-yes-for-downloads = true

# Plugins
enable-plugin = tk-inter

# Include image resources
include-data-dir = fictionpub/resources=resources

# Standalone mode is forced when onefile=true, but safe to specify
standalone = true

# Remove libpython dependency (makes exe truly standalone)
static-libpython = auto

# Follow imports inside your package
follow-imports = true
